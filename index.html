<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/AnimoMortem.js"></script>
    <title>Plan de Retiro</title>
</head>
<style>
    body {
        background-image: url("img/bgplanretiro.jpg");
        background-size: cover;
        background-position: center;
    }
</style>
<body class="p-4 m-4">
    <div class="container">
        <div id="Exterior" class="row text-center">
            <div id="vacio" class="col-2"></div>
            <div id="Interior" class="div-fluid col-8">
                <form action="#!" method="post">
                    <legend>Plan de Retiro</legend>
                    <label for="Tasa" style="display: block;" class="mb-2">Tasa Anual</label>
                    <input type="Number" name="Tasa" class="text-center" id="Tasa" placeholder="Tasa" title="Ingrese la tasa anual" pattern="\d+(\.\d{1,2})?" required><br><br>
                    <label for="Tipo" style="display: block;" class="mb-2">Seleccione el periodo de tiempo</label>
                    <select name="Periodo" id="Periodo" class="text-center" aria-placeholder="Periodo de tiempo"
                        title="Seleccione el periodo de tiempo">
                        <option value="" selected="selected">selecciona</option>
                        <option value="Dia">Diaria</option>
                        <option value="Sem">Semanal</option>
                        <option value="Qui">Quincenal</option>
                        <option value="Men">Mensual</option>
                        <option value="Tri">Trimestral</option>
                        <option value="An">Anual</option>
                    </select><br><br>
                    <label for="Semana" style="display: block;" class="mb-2">Cantidad de tiempo</label>
                    <input type="number" name="Cantidad" pattern="[0-9]+"
                    id="Cantidad" class="text-center" placeholder="Tiempo"
                        title="Ingrese la cantidad de tiempo segun el periodo seleccionado"><br><br>
                    <label for="Monto" style="display: block;" class="mb-2">Monto por temporada</label>
                    <input type="number" name="Monto" pattern="\d+(\.\d{1,2})?" id="Monto" class="text-center" placeholder="Monto pagado"
                        title="Ingrese el dinero pagado por periodo"><br><br>
                    <label for="Inicio" style="display: block;" class="mb-2">Monto inicial</label>
                    <input type="number" name="Inicio" pattern="\d+(\.\d{1,2})?" id="Inicio" class="text-center" placeholder="Monto inicial"
                        title="Ingrese el monto con el que se inicia la cuenta"><br><br>
                    <input type="button" id="unBoton" value="Enviar" onclick="validarFormulario()"></input>
                </form>
            </div>
        </div>
        <div id="vacio2" class="col-2"></div>
        <div class="container col-lg-6 col-md-6 col-sm-6 col-lg-6">
            <div id="Exterior" class="row">
                <table class="table table-striped table-primary m-5 p-2 mx-auto">
                    <thead>
                        <th>Resultados</th>
                        <th>Valor</th>
                    </thead>
                    <tbody>
                        <td>Inversion</td>
                        <td><span id="Inversion"></span></td>
                    </tbody>
                    <tbody>
                        <td>Saldo</td>
                        <td><span id="Saldo"></span></td>
                    </tbody>
                    <tbody>
                        <td>Ganancia</td>
                        <td><span id="Ganancias"></span></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</body>


</html>
